<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Under Maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      padding: 10px 16px;
    }

    .time-section {
      margin-top: 10px;
    }

    .time-title {
      font-size: 14px;
      color: #555;
      margin-bottom: 4px;
    }

    .big-clock {
      font-size: 28px;
      font-weight: bold;
      color: #222;
      margin-bottom: 2px;
    }

    .date-text {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }

    .container {
      max-width: 480px;
    }

    .icon {
      font-size: 36px;
      color: #888;
      margin-bottom: 8px;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      margin-bottom: 6px;
      color: #222;
    }

    p {
      font-size: 13px;
      color: #666;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .loader-dots {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 12px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #999;
      border-radius: 50%;
      animation: blink 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
    }

    footer {
      margin-top: 10px;
    }

    .footer-title {
      font-size: 14px;
      margin-bottom: 6px;
      color: #444;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .contact-button {
      display: inline-block;
      background-color: #333;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      transition: background-color 0.3s ease;
    }

    .contact-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Time Section -->
  <div class="time-section">
    <div class="time-title">Current Time</div>
    <div class="big-clock" id="time">--:--</div>
    <div class="date-text" id="date">Loading date...</div>
  </div>

  <!-- Main Message -->
  <div class="container">
    <div class="icon">üõ†Ô∏è</div>
    <h1>We're Under Maintenance</h1>
    <p>Our website is currently undergoing maintenance.<br>We‚Äôll be back shortly. Thank you for your patience.</p>
    <div class="loader-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- Footer Contact -->
  <footer>
    <div class="footer-title">Contact Developer Team</div>
    <div class="button-group">
      <a href="mailto:personal@lukeplayz.online" class="contact-button">Email</a>
      <a href="https://t.me/Luke_PlayZ" class="contact-button" target="_blank">Telegram</a>
    </div>
  </footer>

  <script>
    function updateTimeAndDate() {
      const now = new Date();
      const options = { timeZone: 'Asia/Yangon' };

      const timeOptions = {
        ...options,
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      };

      const dateOptions = {
        ...options,
        weekday: 'long',
        day: '2-digit',
        month: 'long',
        year: 'numeric'
      };

      const time = new Intl.DateTimeFormat('en-GB', timeOptions).format(now);
      const date = new Intl.DateTimeFormat('en-GB', dateOptions).format(now);

      document.getElementById('time').textContent = time;
      document.getElementById('date').textContent = date;
    }

    updateTimeAndDate();
    setInterval(updateTimeAndDate, 30000);
  </script>

</body>
</html>
