<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      text-align: center;
      padding: 10px 16px;
    }

    .time-section {
      margin-top: 10px;
    }

    .time-title {
      font-size: 14px;
      color: #555;
      margin-bottom: 4px;
    }

    .big-clock {
      font-size: 28px;
      font-weight: bold;
      color: #222;
      margin-bottom: 2px;
    }

    .date-text {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }

    .container {
      max-width: 480px;
    }

    .icon {
      font-size: 36px;
      color: #888;
      margin-bottom: 8px;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      margin-bottom: 6px;
      color: #222;
    }

    p {
      font-size: 13px;
      color: #666;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .loader-dots {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-bottom: 12px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #999;
      border-radius: 50%;
      animation: blink 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
    }

    footer {
      margin-top: 10px;
    }

    .footer-title {
      font-size: 14px;
      margin-bottom: 6px;
      color: #444;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .contact-button {
      display: inline-block;
      background-color: #333;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      transition: background-color 0.3s ease;
    }

    .contact-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Time Section -->
  <div class="time-section">
    <div class="time-title">Current Time</div>
    <div class="big-clock" id="time">--:--</div>
    <div class="date-text" id="date">Loading date...</div>
  </div><!-- Main Message -->
<div class="container">
  <div class="construction-svg">
    <!-- SVG Animation -->
    <svg width="200" height="160" viewBox="0 0 200 160" xmlns="http://www.w3.org/2000/svg">
      <!-- Ground -->
      <rect y="140" width="200" height="20" fill="#d7ccc8" />

      <!-- Crane arm -->
      <rect x="40" y="20" width="100" height="6" fill="#ff9800">
        <animateTransform attributeName="transform" type="translate" values="0,0; -5,0; 0,0" dur="3s" repeatCount="indefinite" />
      </rect>

      <!-- Crane hook line -->
      <line x1="140" y1="26" x2="140" y2="80" stroke="#333" stroke-width="3">
        <animate attributeName="y2" values="80;90;80" dur="2s" repeatCount="indefinite" />
      </line>

      <!-- Hook -->
      <rect x="135" y="80" width="10" height="14" rx="2" fill="#555">
        <animateTransform attributeName="transform" type="rotate" values="-5 140 87; 5 140 87; -5 140 87" dur="2s" repeatCount="indefinite" />
      </rect>

      <!-- Caution sign -->
      <polygon points="70,100 90,60 110,100" fill="#ffeb3b" stroke="#333" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" values="-5 90 80; 5 90 80; -5 90 80" dur="2s" repeatCount="indefinite" />
      </polygon>
      <text x="90" y="85" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">!</text>

      <!-- Worker body -->
      <circle cx="40" cy="110" r="12" fill="#2196f3">
        <animateTransform attributeName="transform" type="translate" values="0,0;0,-3;0,0" dur="1.5s" repeatCount="indefinite" />
      </circle>

      <!-- Worker head -->
      <circle cx="40" cy="92" r="8" fill="#ffcc80" />
      <!-- Helmet -->
      <path d="M32,92 a8,8 0 0,1 16,0 v2 h-16z" fill="#ff9800" stroke="#e65100" stroke-width="1" />

      <!-- Blinking light -->
      <circle cx="160" cy="40" r="6" fill="#f44336">
        <animate attributeName="fill" values="#f44336;#ffc107;#f44336" dur="1s" repeatCount="indefinite" />
      </circle>
    </svg>
  </div>

  <h1>We're Under Maintenance</h1>
  <p>Our website is currently undergoing maintenance.<br>Weâ€™ll be back shortly. Thank you for your patience.</p>
  <div class="loader-dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

<style>
.construction-svg {
  margin-bottom: 12px;
}
</style>


  <!-- Footer Contact -->
  <footer>
    <div class="footer-title">Contact Administrator</div>
    <div class="button-group">
      <a href="mailto:contact@lukeplayz.online" class="contact-button">Email</a>
      <a href="https://t.me/Luke_PlayZ" class="contact-button" target="_blank">Telegram</a>
    </div>
  </footer>

  <script>
    function updateTimeAndDate() {
      const now = new Date();
      const options = { timeZone: 'Asia/Yangon' };

      const timeOptions = {
        ...options,
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
      };

      const dateOptions = {
        ...options,
        weekday: 'long',
        day: '2-digit',
        month: 'long',
        year: 'numeric'
      };

      const time = new Intl.DateTimeFormat('en-GB', timeOptions).format(now);
      const date = new Intl.DateTimeFormat('en-GB', dateOptions).format(now);

      document.getElementById('time').textContent = time;
      document.getElementById('date').textContent = date;
    }

    updateTimeAndDate();
    setInterval(updateTimeAndDate, 30000);
  </script>

</body>
</html>
